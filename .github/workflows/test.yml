name: test

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    name: Type Check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check API
        run: pnpm -C apps/api typecheck

      - name: Type check Web
        run: pnpm -C apps/web typecheck

  build:
    runs-on: ubuntu-latest
    name: Build Test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm -C apps/web build

      - name: Check build output
        run: |
          if [ ! -d "apps/web/dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build successful"

  lint:
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linters
        run: pnpm lint || echo "⚠️ Linting not fully configured"
