name: deploy-web

on:
  push:
    branches: ["main"]
    paths:
      - "apps/web/**"
      - "packages/shared/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Web to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm -C apps/web typecheck

      - name: Build
        run: pnpm -C apps/web build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/dist --project-name=neural-coding-web

      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://neural-coding.com || exit 1

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Web deployment successful"
          echo "üåê URL: https://neural-coding.com"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Web deployment failed"
          echo "Check logs for details"
