name: deploy-api

on:
  push:
    branches: ["main"]
    paths:
      - "apps/api/**"
      - "apps/api/migrations/**"
      - "packages/shared/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy API to Cloudflare Workers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate wrangler.toml
        run: |
          cd apps/api
          sed 's/YOUR_D1_DATABASE_ID/${{ secrets.D1_DATABASE_ID }}/g' wrangler.toml.example > wrangler.toml

      - name: Type check
        run: pnpm -C apps/api typecheck

      - name: Run migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd apps/api
          DATABASE_NAME="neural_coding_prod"
          npx wrangler d1 execute "$DATABASE_NAME" --file=/tmp/create_migrations_table.sql --remote || true

          # Apply migrations
          for migration in migrations/*.sql; do
            if [ -f "$migration" ]; then
              echo "Applying migration: $(basename $migration)"
              npx wrangler d1 execute "$DATABASE_NAME" --file="$migration" --remote || echo "Migration may already be applied"
            fi
          done

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm -C apps/api run deploy

      - name: Verify deployment
        run: |
          sleep 10
          curl -f https://neural-coding-api.7and1.workers.dev/api/health || exit 1

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ API deployment successful"
          echo "üîå URL: https://neural-coding-api.7and1.workers.dev"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå API deployment failed"
          echo "Check logs for details"
